<div>
  <div class="grid">
    <div class="row" *ngFor="let row of _gridService.grid;">
      <div class="col" *ngFor="let case of row;">
					<input 
            [disabled]="case.validated || case.validatedByOther" 
            [class.validate]="case.validated"
            [class.validateOther]="case.validatedByOther"
            [class.sharedValidation]= "case.sharedValidation"
            class="square"
						[ngModel]="case.char" 
						(keypress)="updateGrid($event, case)" 
						(keyup)="updateGrid($event, case)"
						maxlength="1" 
          	[class.selected]="case.selected()"
            [class.is-black]="case.char === '-'"  
            (click)=selectCaseFromGrid(case)
            [class.other-player] = "case.isOtherPlayer"
            id={{case.id}}
            />
					<div class="indexes">
						<div class="small-index" *ngFor="let index of case.wordIndexes">
							{{index}}
						</div>
					</div>
      </div>
    </div>
  </div>
</div>
