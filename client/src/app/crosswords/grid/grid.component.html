<div>
  <div class="grid">
    <div class="row" *ngFor="let row of _grid;">
      <div class="col" *ngFor="let case of row;">
        <input class="square" [ngModel]="case.char" (keypress)="validateChar($event)" maxlength="1" 
        [class.selected]="case.selected() === true"
        (click)=selectCaseFromUser(case)  />
      </div>
    </div>
  </div>
</div>
