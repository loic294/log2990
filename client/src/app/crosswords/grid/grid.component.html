<div>
  <div class="_grid">
    <div class="row" *ngFor="let row of _grid; #i = i">
      <div class="col" *ngFor="let case of row; #i = j">
        <input class="square" (input)="validateChar($event.target.value, i, j)" maxlength="1"   />
      </div>
    </div>
  </div>
</div>

<div *ngIf="_word">

  <h2>{{_word.name}}</h2>


</div>
