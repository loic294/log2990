<div>
  <div class="_grid">
    <div class="row" *ngFor="let row of _grid;">
      <div class="col" *ngFor="let case of row;">
        <input class="square" [ngModel]="case.char" (blur)="validateChar($event.target)" maxlength="1"   />
      </div>
    </div>
  </div>
</div>

<div *ngIf="_word">

  <h2>{{_word.name}}</h2>


</div>
