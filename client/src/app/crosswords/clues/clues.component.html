<div class="clues">
  <h2>Vertical</h2>
  <div class="row" *ngFor="let clue of clues" (click)="onSelect(clue)">
    <div *ngIf="clue.orientation===1">
      <div class="clue" [class.selected]="this._selectedClue == clue">
        <span class="index">{{clue.index+1}}</span> 
        <span *ngIf = "cheatMode; else description">{{ clue.name }}</span>
        <ng-template #description><span>{{clue.desc}}</span></ng-template>
      </div>
    </div>
  </div>
  <h2>Horizontal</h2>
  <div class="row" *ngFor="let clue of clues" (click)="onSelect(clue)">
    <div *ngIf="clue.orientation===0">
      <div class="clue" [class.selected]="this._selectedClue == clue">
          <span class="index">{{clue.index+1}}</span> 
          <span *ngIf = "cheatMode; else description">{{ clue.name }}</span>
          <ng-template #description><span>{{clue.desc}}</span></ng-template>
      </div>
    </div>
  </div>
</div>
<button (click)= "switchCheatMode()">Cheat Mode</button>
