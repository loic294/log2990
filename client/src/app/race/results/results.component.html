<div *ngIf="_game.gameIsFinished">
  <div id="resultsModal" class="modal" [class.hidden]="!isHidden">

    <div class="modal-content">
      <h2>FELICITATIONS</h2>
      <p>RESULTATS</p>
      <li *ngFor="let time of bestTimes()">
        <span>{{time}} seconds</span>
      </li>
    </div>

  </div>
</div>
