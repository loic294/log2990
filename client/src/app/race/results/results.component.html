<div *ngIf="_game.gameIsFinished">
  <div id="resultsModal" class="modal">

    <div *ngIf="isBestTime() && isFirst()" class="modal-content">
      <h2>FELICITATIONS</h2>
      <p>RESULTATS</p>
      <li *ngFor="let time of bestTimes()">
          <input *ngIf = "time === _game.gameTime" (input)="enterName($event.target.name)"  />
          <span>{{time}} seconds</span>
      </li>
    </div>

    <div *ngIf="!isBestTime()" class="modal-content">
        <h2>T POCHE</h2>
        <p>RESULTATS</p>
        <li *ngFor="let time of bestTimes()">
          <span>{{time}} seconds</span>
        </li>
      </div>

  </div>
</div>
