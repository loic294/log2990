
<div *ngIf="_currentTrack">
  <div><span>name: </span>{{_currentTrack.name}}</div>
  <div><span>type: </span>{{_currentTrack.type}}</div>
  <div><span>description: </span>{{_currentTrack.description}}</div>
  <div><span>times played: </span>{{_currentTrack.timesPlayed}}</div>
</div>

<div>
  <li *ngFor="let track of _tracks">
    <button (click)="getTrackInfo(track)">{{track}}</button>
  </li>
</div>
