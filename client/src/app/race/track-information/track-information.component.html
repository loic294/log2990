
<input [(ngModel)]="_name" placeholder="name">
<input [(ngModel)]="_type" placeholder="type">
<input [(ngModel)]="_description" placeholder="description">

<button (click)="getTracksList()">get tracks</button>
<button (click)="getTrackInfo()">get track</button>
<button (click)="putTrack()">save track</button>
<button (click)="deleteTrack()">delete track</button>


  <li *ngFor="let track of this._tracks">
    {{track}}
  </li>
